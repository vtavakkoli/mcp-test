# Default settings for SearXNG
use_default_settings: true

general:
  debug: false
  instance_name: "MCP Search"
  dont_clean_sessions: true

search:
  safe_search: 0
  autocomplete: ""
  formats:
    - html
    - json

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "mcp-secret-key-change-this-in-production" 
  limiter: false 
  image_proxy: true
